{% extends "base.html" %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    {% block title %}Login{% endblock %}
  </head>
  <body>
    {% block header %} Login {% endblock %}
    {% block content %}
    <div class="container py-3 my-3 border rounded">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      <form action="/auth" method="GET">
        <div class="form-group justify-content-center">
          <label for="username"> <h4>Username:</h4> </label>
          <input class="form-control" type="text" name="username" placeholder="e.g. BigRuss555"> <br><br>
        </div>
        <div class="form-group justify-content-center">
          <label for="password"> <h4>Password:</h4> </label>
          <input class="form-control" type="password" name="password" placeholder="Password"> <br><br>
        </div>
        <div class="form-group justify-content-center">
          <button type="submit" name="submit" class="btn btn-dark">Login</button>
        </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
